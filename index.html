<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body id="body" onload="begin()">
    <div id="start-page">
        
        <h1 id="start-title">Welcome in Ruota Ruota!</h1>
        <h2 id="start-subtitle">If you reach  350 meters you win!</h2>
        <h3 id="start-subtitle1">Press any key to jump</h3>
        <button id="start-but" onclick="start()">START</button>
    </div>
    <div id="main-page">
        <div id="top">
        <h1 id="title">Routa Ruota</h1><button onclick="restart()"id="restart">RESTART</button>
    </div>
        <div id="container">
        <div id="char" style="margin-top: 60vh;">
            <div id="rad1"></div>
            <div id="rad2"></div>
        </div>
        <div class="tree">
            <div id="tree-lives"></div>
            <div id="tree-fus"></div>
        </div>
        <div class="car">      
            <div id="car-body"></div>
            <div id="car-body1"></div>
            <div id="car-weel1"></div>
            <div id="car-weel2"></div>
        </div>
        <div class="house">      
            <div id="house-body">
                <div id="house-door"></div>
            </div>
            <div id="house-cam"></div>
            <div id="house-tet"></div>
            
        </div>
        <div id="floor"></div>
        </div>
        <div id="box-but">
        </div>   
    </div>

  <div id="finish-page">
      <h1 id="finish-title">You Win!</h1>
      <div id="man">
        <div id="man-head">
            <div id="head-eye1"></div>
            <div id="head-eye2"></div>
            <div id="head-mouth"></div>
        </div>
        <div id="man-body"></div>
        <div id="man-arm1">
            <div id="man-hand1"></div>
        </div>
        <div id="man-arm2">
            <div id="man-hand2"></div> 
        </div>   
        <div id="man-leg1">
            <div id="man-foot1"></div>
        </div>
        <div id="man-leg2">
            <div id="man-foot2"></div> 
        </div>  
    </div>
    </div>
</body>
